name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changed files
        id: changed-files
        uses: tj-actions/changed-files@v45
        with:
          files_yaml: |
            markdown:
              - '**/*.md'
            non_markdown:
              - '**'
              - '!**/*.md'

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Cache NX
        uses: actions/cache@v4
        with:
          path: .nx/cache
          key: nx-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml', 'nx.json') }}-${{ github.sha }}
          restore-keys: |
            nx-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml', 'nx.json') }}-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build declaration-file-normalizer first
        run: pnpm --filter @api-extractor-tools/declaration-file-normalizer build

      - name: Build
        run: pnpm build

      - name: Lint
        run: pnpm check

      - name: Test with coverage
        if: steps.changed-files.outputs.non_markdown_any_changed == 'true'
        run: pnpm test:coverage

      - name: Upload coverage to Codecov
        if: steps.changed-files.outputs.non_markdown_any_changed == 'true'
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: |
            tools/change-detector/coverage/coverage-final.json,
            tools/change-detector-core/coverage/coverage-final.json,
            tools/module-declaration-merger/coverage/coverage-final.json,
            tools/changeset-change-detector/coverage/coverage-final.json,
            tools/change-detector-semantic-release-plugin/coverage/coverage-final.json
          flags: change-detector,change-detector-core,module-declaration-merger,changeset-change-detector,change-detector-semantic-release-plugin
          fail_ci_if_error: false
          verbose: true
