name: Release

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    environment: npm-publish
    permissions:
      contents: write
      pull-requests: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Create Release PR or Publish to npm
        id: changesets
        uses: changesets/action@v1
        with:
          version: pnpm changeset version
          publish: pnpm changeset publish --provenance
          commit: "ci: version packages"
          title: "ci: version packages"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        if: steps.changesets.outputs.published == 'true'
        run: |
          # Get the list of published packages
          PUBLISHED_PACKAGES='${{ steps.changesets.outputs.publishedPackages }}'
          
          echo "Published packages:"
          echo "${PUBLISHED_PACKAGES}" | jq -r '.[] | "- \(.name)@\(.version)"'
          
          # Use timestamp-based release tag for monorepo releases
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          RELEASE_TAG="release-${TIMESTAMP}"
          RELEASE_NAME="Release ${TIMESTAMP}"
          
          # Build release notes
          cat << 'EOF' > release_notes.md
          ## Published Packages
          
          EOF
          
          echo "${PUBLISHED_PACKAGES}" | jq -r '.[] | "- [\(.name)](https://www.npmjs.com/package/\(.name)/v/\(.version)) - `\(.version)`"' >> release_notes.md
          
          cat << 'EOF' >> release_notes.md
          
          ## Installation
          
          Install any of the published packages:
          
          ```bash
          EOF
          
          echo "${PUBLISHED_PACKAGES}" | jq -r '.[] | "npm install \(.name)@\(.version)"' >> release_notes.md
          
          cat << 'EOF' >> release_notes.md
          ```
          EOF
          
          # Create the GitHub release
          gh release create "${RELEASE_TAG}" \
            --title "${RELEASE_NAME}" \
            --notes-file release_notes.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
